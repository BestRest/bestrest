<div class="row">
  <form class="col s12" [formGroup]="userSignUp" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <input  id="first_name" type="text" class="validate" formControlName="firstName">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate" formControlName="lastName">
        <label for="last_name">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="email" type="email" class="validate" formControlName="email">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s6">
        <input id="password" type="password" class="validate" formControlName="password">
        <label for="password">Password</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
  </form>
</div>
